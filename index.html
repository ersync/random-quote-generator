<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/app.css">

</head>
<body>
<div class="container">
    <header>
        <h1>Random Quotes</h1>
        <button id="load-quote" class="load-quote">Show another quote</button>
    </header>
    <main>
        <div id="quote-box" class="quote-box">
            <p class="quote">Always work hard, never give up, and fight until the end because itâ€™s never really over
                until the whistle blows.</p>
            <p class="source">Patrick Wilson<span class="citation">Twitter</span><span class="year">2016</span></p>
        </div>

    </main>
    <div class="control">
        <button class="control_button">
            <svg class="play-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"/>
            </svg>
            <svg class="pause-svg hide" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5"/>
            </svg>

        </button>

    </div>

</div>
<script src="./script/app.js"></script>
</body>
</html>
